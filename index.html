<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TecnoPlace</title>
</head>
<body>
    
    <header class="fondoNavegacion">
        <div class="navegacion">
            <h1>TecnoPlace</h1>
            <nav>
                <ul>
                    <li>Celulares</li>
                    <li>Computadoras</li>
                    <li>Tablets</li>
                </ul>
            </nav>
        </div>  
    </header>
    <section class="banner">
        <div class="contenedorBanner">
            <h2>Toda la tecnología en un solo lugar</h2>
        </div>

        <div class="contenedorBanner">
            <img src="img/macbook_portada.png" alt="Macbook Portada">
        </div>
    </section>

    <section>
        <div class="tarjetas">
            <div class="tarjeta">
                <div class="imagen">
                    <img src="img/iphone.png" alt="Iphone 13 Pro">
                </div>
                <div class="titulo">
                    <h4>Iphone 13 Pro</h4>
                </div>
                <div class="precio">
                    <h4>$ 199.000</h4>
                </div>
                <div class="botonCompra">
                    <button>Agregar al carrito</button>
                </div>
            </div>
            <div class="tarjeta">
                <div class="imagen">
                    <img src="img/ipad.png" alt="Ipad Pro">
                </div>
                <div class="titulo">
                    <h4>Ipad Pro</h4>
                </div>
                <div class="precio">
                    <h4>$ 215.000</h4>
                </div>
                <div class="botonCompra">
                    <button>Agregar al carrito</button>
                </div>
            </div>
            <div class="tarjeta">
                <div class="imagen">
                    <img src="img/macbook_air.png" alt="Macbook Air">
                </div>
                <div class="titulo">
                    <h4>Macbook Air M1</h4>
                </div>
                <div class="precio">
                    <h4>$ 249.000</h4>
                </div>
                <div class="botonCompra">
                    <button>Agregar al carrito</button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>Hecho por Maxlean®</p>
    </footer>
</body>
</html>
